<section>
  <div class="container">
    <div>
      <p>Liste des absents</p>
        <ul>
            <li *ngFor="let absent of data.absents">
              <p>{{absent}}<button (click)="deleteAbsent()">X</button></p>
            </li>
        </ul>
    </div>
    <div>
      <p>Liste des absentes</p>
      <ul>
        <li *ngFor="let absent of data.absents">
          <p>{{absent}}<button (click)="deleteAbsent()">X</button></p>
        </li>
      </ul>
    </div>
  </div>
</section>
